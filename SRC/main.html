<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JOEL XMD - Menu</title>
  <link rel="icon" href="/owner.jpg" type="image/jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #000010;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text: #ffffff;
      --highlight: #00ffff;
      --radius: 12px;
      --shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      --transition: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--highlight);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      text-align: center;
      padding: 1rem;
      transition: var(--transition);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: scale(1.05);
      background: var(--highlight);
      color: black;
    }

    .card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 0.8rem;
      object-fit: cover;
      box-shadow: 0 0 10px #00ffff;
    }

    .card a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>JOEL XMD MENU</h1>

  <div class="grid">
    <div class="card"><a href="/404"><img src="/owner.jpg" alt="404">404</a></div>
    <div class="card"><a href="/app"><img src="/owner.jpg" alt="app">App</a></div>
    <div class="card"><a href="/capcut"><img src="/owner.jpg" alt="capcut">Capcut</a></div>
    <div class="card"><a href="/facebok"><img src="/owner.jpg" alt="facebook">Facebook</a></div>
    <div class="card"><a href="/googledrive"><img src="/owner.jpg" alt="drive">Google Drive</a></div>
    <div class="card"><a href="/hentai"><img src="/owner.jpg" alt="hentai">Hentai</a></div>
    <div class="card"><a href="/insta"><img src="/owner.jpg" alt="instagram">Instagram</a></div>
    <div class="card"><a href="/main"><img src="/owner.jpg" alt="main">Main</a></div>
    <div class="card"><a href="/mediafile"><img src="/owner.jpg" alt="mediafile">MediaFile</a></div>
    <div class="card"><a href="/menu"><img src="/owner.jpg" alt="menu">Menu</a></div>
    <div class="card"><a href="/snapchat"><img src="/owner.jpg" alt="snapchat">Snapchat</a></div>
    <div class="card"><a href="/support"><img src="/owner.jpg" alt="support">Support</a></div>
    <div class="card"><a href="/tiktok"><img src="/owner.jpg" alt="tiktok">TikTok</a></div>
    <div class="card"><a href="/twitter"><img src="/owner.jpg" alt="twitter">Twitter</a></div>
    <div class="card"><a href="/xnx"><img src="/owner.jpg" alt="xnx">XNXX</a></div>
    <div class="card"><a href="/xvideo"><img src="/owner.jpg" alt="xvideo">XVideos</a></div>
    <div class="card"><a href="/youtube"><img src="/owner.jpg" alt="youtube">YouTube</a></div>
    <div class="card"><a href="/owner"><img src="/owner.jpg" alt="owner">Owner</a></div>
  </div>

  <footer>
    Powered by <strong>joeljamestech</strong>
  </footer>
</body>
</html>

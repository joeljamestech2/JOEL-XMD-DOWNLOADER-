<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joel XMD YouTube Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0a0a0a;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    input {
      padding: 0.6rem;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #fff;
      font-family: inherit;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #00d9ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .results {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }

    .card {
      background: #111;
      border-radius: 12px;
      padding: 1rem;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0, 217, 255, 0.2);
      text-align: left;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .meta {
      margin-top: 0.5rem;
    }

    .meta p {
      margin: 4px 0;
      color: #bbb;
    }

    .actions {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .actions button {
      background: #00d9ff;
      border: none;
      padding: 0.5rem 1rem;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .error {
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>

  <h1>üéß Joel XMD YouTube Downloader</h1>
  <input id="query" placeholder="Search for a YouTube video..." />
  <br />
  <button onclick="searchVideos()">Search</button>
  <div class="error" id="error"></div>

  <div class="results" id="results"></div>

  <script>
    async function searchVideos() {
      const query = document.getElementById("query").value.trim();
      const results = document.getElementById("results");
      const error = document.getElementById("error");

      results.innerHTML = '';
      error.textContent = '';

      if (!query) {
        error.textContent = '‚ùå Please enter a search term.';
        return;
      }

      try {
        const api = `https://my-rest-apis-six.vercel.app/yts?query=${encodeURIComponent(query)}`;
        const res = await fetch(api);
        const json = await res.json();

        if (!json.results || !json.results.length) {
          error.textContent = '‚ùå No results found.';
          return;
        }

        json.results.forEach(video => {
          const encodedURL = encodeURIComponent(video.url);
          const mp3 = `https://corsproxy.io/?${encodeURIComponent(`https://iamtkm.vercel.app/downloaders/ytmp3?url=${encodedURL}`)}`;
          const mp4 = `https://corsproxy.io/?${encodeURIComponent(`https://iamtkm.vercel.app/downloaders/ytmp4?url=${encodedURL}`)}`;

          const card = `
            <div class="card">
              <img src="${video.thumbnail}" alt="Thumbnail" />
              <div class="meta">
                <h3>${video.title}</h3>
                <p><strong>Author:</strong> ${video.author}</p>
                <p><strong>Duration:</strong> ${video.duration}</p>
                <p><strong>Published:</strong> ${video.published || 'N/A'}</p>
                <p><strong>Views:</strong> ${video.views.toLocaleString()}</p>
              </div>
              <div class="actions">
                <button onclick="window.open('${mp3}', '_blank')">üéµ Download MP3</button>
                <button onclick="window.open('${mp4}', '_blank')">üìπ Download MP4</button>
              </div>
            </div>
          `;
          results.innerHTML += card;
        });
      } catch (err) {
        console.error(err);
        error.textContent = '‚ùå Failed to fetch videos.';
      }
    }
  </script>
</body>
</html>

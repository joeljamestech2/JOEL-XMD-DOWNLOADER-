<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>youtube downloader by lord joel </title>
  <link rel="icon" href="https://raw.githubusercontent.com/joeljamestech2/JOEL-XMD-DOWNLOADER-/refs/heads/main/IMAGES/images (1).png" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      color: #00d9ff;
      margin-bottom: 1rem;
    }

    .search-box {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      border-radius: 8px;
      padding: 5px 10px;
      max-width: 500px;
      margin: 0 auto;
      height: 42px;
    }

    input {
      flex: 1;
      padding: 0.5rem 0.6rem;
      border: none;
      background: #111;
      color: #fff;
      font-size: 0.9rem;
      outline: none;
      height: 100%;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      height: 100%;
      display: flex;
      align-items: center;
    }

    button img {
      height: 100%;
      aspect-ratio: 1/1;
    }

    .results {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card {
      background: #111;
      border-radius: 8px;
      padding: 0.5rem;
      text-align: left;
      font-size: 0.85rem;
      position: relative;
    }

    .card img {
      width: 100%;
      border-radius: 4px;
    }

    .meta p {
      margin: 3px 0;
      color: #ccc;
    }

    .actions {
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .actions button {
      background: #00d9ff;
      color: #000;
      padding: 0.3rem 0.6rem;
      font-weight: bold;
      font-size: 0.75rem;
      border-radius: 6px;
    }

    .error {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    .loading {
      font-size: 0.8rem;
      color: #00d9ff;
      margin-top: 5px;
    }

    .video-player {
      margin-top: 10px;
    }

    .video-player video {
      width: 100%;
      border-radius: 16px;
      outline: none;
      background: #000;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <h1>JOEL XMD YT DOWNLOADER</h1>

  <div class="search-box">
    <input id="query" placeholder="Search YouTube..." />
    <button onclick="searchVideos()" aria-label="Search">
      <img src="https://raw.githubusercontent.com/joeljamestech2/JOEL-XMD-DOWNLOADER-/refs/heads/main/IMAGES/images.png" alt="Search" />
    </button>
  </div>

  <div class="error" id="error"></div>
  <div class="results" id="results"></div>

  <script>
    const input = document.getElementById("query");
    const results = document.getElementById("results");
    const error = document.getElementById("error");

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") searchVideos();
    });

    async function searchVideos() {
      const query = input.value.trim();
      results.innerHTML = '';
      error.textContent = '';

      if (!query) {
        error.textContent = "❌ Enter search term.";
        return;
      }

      const loading = document.createElement("div");
      loading.className = "loading";
      loading.textContent = "Searching...";
      results.appendChild(loading);

      try {
        const api = `https://corsproxy.io/?${encodeURIComponent(`https://my-rest-apis-six.vercel.app/yts?query=${query}`)}`;
        const res = await fetch(api);
        const json = await res.json();
        results.innerHTML = '';

        if (!json.results || !json.results.length) {
          error.textContent = "No results found.";
          return;
        }

        json.results.forEach(video => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${video.thumbnail}" alt="${video.title}">
            <div class="meta">
              <p><strong>${video.title}</strong></p>
              <p>${video.author}</p>
              <p>${video.duration}</p>
            </div>
            <div class="actions">
              <button onclick="downloadMedia('${video.url}', 'mp3', this)">download audio</button>
              <button onclick="downloadMedia('${video.url}', 'mp4', this)">download video</button>
            </div>
            <div class="video-player"></div>
          `;
          results.appendChild(card);
        });
      } catch (e) {
        console.error(e);
        error.textContent = "Failed to fetch videos.";
      }
    }

    async function playInline(url, btn) {
      const card = btn.closest('.card');
      const playerDiv = card.querySelector('.video-player');
      playerDiv.innerHTML = '<div class="loading">Loading video...</div>';

      try {
        const apiURL = `https://corsproxy.io/?${encodeURIComponent(`https://iamtkm.vercel.app/downloaders/ytmp4?url=${encodeURIComponent(url)}`)}`;
        const res = await fetch(apiURL);
        const json = await res.json();
        const videoUrl = json?.data?.url;

        if (videoUrl) {
          playerDiv.innerHTML = `
            <video controls autoplay playsinline>
              <source src="${videoUrl}" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          `;
        } else {
          playerDiv.innerHTML = "<div class='loading'>❌ Video unavailable.</div>";
        }
      } catch (err) {
        console.error(err);
        playerDiv.innerHTML = "<div class='loading'>❌ Error loading video.</div>";
      }
    }

    async function downloadMedia(url, format, button) {
      const card = button.closest('.card');
      const loading = document.createElement("div");
      loading.className = "loading";
      loading.textContent = "Preparing download...";
      card.appendChild(loading);
      button.disabled = true;

      try {
        const apiURL = `https://corsproxy.io/?${encodeURIComponent(`https://iamtkm.vercel.app/downloaders/yt${format}?url=${encodeURIComponent(url)}`)}`;
        const res = await fetch(apiURL);
        const json = await res.json();
        if (json?.data?.url) {
          window.open(json.data.url, '_blank', 'noopener,noreferrer');
        } else {
          alert("Failed to get download link.");
        }
      } catch {
        alert("Download failed.");
      } finally {
        loading.remove();
        button.disabled = false;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JOEL XMD YouTube Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0a0a;
      --text: #ffffff;
      --muted: #bbbbbb;
      --highlight: #ff0000;
      --radius: 12px;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--highlight);
      text-align: center;
    }

    input {
      padding: 0.7rem;
      width: 100%;
      max-width: 600px;
      border-radius: var(--radius);
      border: none;
      outline: none;
      margin-top: 1rem;
      background: #111;
      color: var(--text);
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: var(--highlight);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 2rem;
      background: #111;
      padding: 1.5rem;
      border-radius: var(--radius);
      max-width: 720px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    .thumbnail {
      width: 100%;
      border-radius: var(--radius);
    }

    .info {
      margin-top: 1rem;
    }

    .info h2 {
      color: var(--highlight);
      margin: 0.5rem 0;
    }

    .downloads {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .downloads a {
      background: var(--highlight);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: bold;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>JOEL XMD YouTube Downloader</h1>
  <input id="searchInput" type="text" placeholder="Enter YouTube video name..." />
  <button onclick="searchAndDownload()">üîç Search</button>
  <div class="error" id="errorMsg"></div>

  <div id="resultContainer"></div>

  <script>
    async function searchAndDownload() {
      const query = document.getElementById("searchInput").value.trim();
      const resultContainer = document.getElementById("resultContainer");
      const errorMsg = document.getElementById("errorMsg");
      resultContainer.innerHTML = '';
      errorMsg.textContent = '';

      if (!query) {
        errorMsg.textContent = "‚ùå Please enter a search term.";
        return;
      }

      try {
        // Step 1: Search for video URL
        const searchUrl = `https://my-rest-apis-six.vercel.app/yts?query=${encodeURIComponent(query)}`;
        const searchRes = await fetch(searchUrl);
        const searchData = await searchRes.json();

        if (!searchData.results || !searchData.results.length) {
          throw new Error("No results found.");
        }

        const firstResult = searchData.results[0];
        const videoUrl = firstResult.url;

        // Step 2: Fetch audio and video download links
        const audioRes = await fetch(`https://apis.davidcyriltech.my.id/download/ytmp3?url=${encodeURIComponent(videoUrl)}`);
        const audioData = await audioRes.json();

        const videoRes = await fetch(`https://apis.davidcyriltech.my.id/download/ytmp4?url=${encodeURIComponent(videoUrl)}`);
        const videoData = await videoRes.json();

        if (!audioData.success || !videoData.success) {
          throw new Error("Failed to fetch download links.");
        }

        const title = audioData.result.title;
        const thumbnail = audioData.result.thumbnail;
        const audioUrl = audioData.result.download_url;
        const videoUrlFinal = videoData.result.download_url;

        resultContainer.innerHTML = `
          <div class="result">
            <img class="thumbnail" src="${thumbnail}" alt="Thumbnail" />
            <div class="info">
              <h2>${title}</h2>
              <div class="downloads">
                <a href="${audioUrl}" target="_blank" download>üéµ Download Audio</a>
                <a href="${videoUrlFinal}" target="_blank" download>üé• Download Video</a>
              </div>
            </div>
          </div>
        `;

      } catch (err) {
        console.error(err);
        errorMsg.textContent = "‚ùå " + err.message;
      }
    }
  </script>

</body>
</html>

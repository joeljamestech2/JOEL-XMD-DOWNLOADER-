    :root {
      --bg: #0a0a0a;
      --text: #ffffff;
      --muted: #bbbbbb;
      --highlight: #ff1493;
      --radius: 12px;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #111;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: var(--highlight);
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    video {
      width: 100%;
      max-width: 720px;
      border-radius: var(--radius);
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
    }

    .info {
      text-align: center;
    }

    .info h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--highlight);
    }

    .info p {
      color: var(--muted);
      margin: 0.2rem 0;
    }

    button {
      padding: 0.7rem 1.5rem;
      background: var(--highlight);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: var(--muted);
      font-size: 0.85rem;
    }

</head>

      } catch (err) {
        errorMsg.textContent = "Failed to load video. Please try again later.";

    reloadBtn.addEventListener("click", loadVideo);

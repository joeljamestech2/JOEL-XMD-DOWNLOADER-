<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JOEL XMD YouTube Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'JetBrains Mono', monospace;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00d9ff;
    }
    input {
      padding: 0.6rem;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #111;
      color: #fff;
    }
    button {
      padding: 0.6rem 1.2rem;
      background: #00d9ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
      cursor: pointer;
    }
    .results {
      margin-top: 2rem;
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .card {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,217,255,0.3);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .card p {
      font-size: 0.9rem;
      color: #bbb;
    }
    .card .actions {
      margin-top: 0.8rem;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .card .actions a {
      background: #00d9ff;
      color: #000;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>JOEL XMD YouTube Downloader</h1>
  <input type="text" id="query" placeholder="Search for a video (e.g., Unconditionally)">
  <br>
  <button onclick="searchYouTube()">Search</button>

  <div class="results" id="results"></div>

  <script>
    async function searchYouTube() {
      const query = document.getElementById("query").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = '';

      if (!query) {
        alert("‚ùå Please enter a search query.");
        return;
      }

      const proxy = "https://corsproxy.io/?";
      const searchUrl = `${proxy}https://my-rest-apis-six.vercel.app/yts?query=${encodeURIComponent(query)}`;

      try {
        const res = await fetch(searchUrl);
        const json = await res.json();

        if (json.status !== "success" || !json.results.length) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        json.results.slice(0, 10).forEach(video => {
          const encodedUrl = encodeURIComponent(video.url);
          const audioApi = `${proxy}https://iamtkm.vercel.app/downloaders/ytmp3?url=${encodedUrl}`;
          const videoApi = `${proxy}https://iamtkm.vercel.app/downloaders/ytmp4?url=${encodedUrl}`;

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${video.thumbnail}" alt="${video.title}">
            <h3>${video.title}</h3>
            <p>‚è± ${video.duration} ‚Ä¢ üëÅÔ∏è ${video.views.toLocaleString()}<br>üë§ ${video.author} ‚Ä¢ üóì ${video.published}</p>
            <div class="actions">
              <a href="${audioApi}" target="_blank">üéµ Download MP3</a>
              <a href="${videoApi}" target="_blank">üìπ Download MP4</a>
            </div>
          `;
          resultsDiv.appendChild(card);
        });
      } catch (error) {
        console.error(error);
        resultsDiv.innerHTML = `<p style="color: red;">‚ùå Failed to fetch results.</p>`;
      }
    }
  </script>

</body>
</html>

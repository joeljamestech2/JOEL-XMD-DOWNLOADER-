  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: rgba(0, 0, 0, 0.8);
      --card-bg: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
      --highlight: #00ffff;
      --radius: 12px;
      --shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      --transition: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: url('https://raw.githubusercontent.com/joeljamestech2/JOEL-XMD-DOWNLOADER-/refs/heads/main/owner.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      padding: 2rem;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--bg);
      z-index: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--highlight);
      position: relative;
      z-index: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      text-align: center;
      padding: 1rem;
      transition: var(--transition);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: scale(1.05);
      background: var(--highlight);
      color: black;
    }

    .card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.8rem;
      box-shadow: 0 0 10px #00ffff;
    }

    .card a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #ddd;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #01010a;
      font-family: 'JetBrains Mono', monospace;
      color: white;
      padding: 2rem;
    }
    .search-box {
      margin-bottom: 2rem;
    }
    .search-box input {
      padding: 0.5rem;
      width: 70%;
      font-size: 1rem;
    }
    .search-box button {
      padding: 0.6rem;
      background: #00d4ff;
      border: none;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    .video {
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      background: rgba(255,255,255,0.05);
    }
    .video img {
      width: 160px;
      border-radius: 8px;
    }
    .info h3 {
      margin: 0;
    }
    .info button {
      margin-top: 0.5rem;
      background: #7e00ff;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search YouTube videos..." />
    <button onclick="searchYouTube()">Search</button>
  </div>
  <div id="results"></div>

  <script>
    async function searchYouTube() {
      const query = document.getElementById('searchInput').value;
      if (!query) return alert('Enter a search query');

      const response = await fetch(`https://my-rest-apis-six.vercel.app/yts?query=${encodeURIComponent(query)}`);
      const data = await response.json();
      const videos = data.slice(0, 10);

      const container = document.getElementById('results');
      container.innerHTML = '';

      videos.forEach(video => {
        const videoDiv = document.createElement('div');
        videoDiv.className = 'video';
        videoDiv.innerHTML = `
          <img src="${video.thumbnail}" alt="Thumbnail">
          <div class="info">
            <h3>${video.title}</h3>
            <p>${video.author} | ${video.duration} | ${video.views.toLocaleString()} views</p>
            <p>Published: ${video.published}</p>
            <button onclick="downloadVideo('${video.url}')">Download Video</button>
            <button onclick="downloadAudio('${video.title}')">Download Audio</button>
          </div>
        `;
        container.appendChild(videoDiv);
      });
    }

    async function downloadVideo(videoUrl) {
      const apiUrl = `https://apis.davidcyriltech.my.id/download/ytmp4?url=${encodeURIComponent(videoUrl)}`;
      try {
        const res = await fetch(apiUrl);
        const json = await res.json();
        if (json.success) {
          window.open(json.result.download_url, '_blank');
        } else {
          alert('Failed to get video download link.');
        }
      } catch (e) {
        alert('Download failed.');
      }
    }

    async function downloadAudio(title) {
      const apiUrl = `https://my-rest-apis-six.vercel.app/play?query=${encodeURIComponent(title)}`;
      try {
        const res = await fetch(apiUrl);
        const json = await res.json();
        if (json.status === 'success') {
          window.open(json.download_url, '_blank');
        } else {
          alert('Failed to get audio download link.');
        }
      } catch (e) {
        alert('Audio download failed.');
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JOEL XMD Menu</title>
  <link rel="icon" type="image/jpeg" href="/owner.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: #01010a;
      color: white;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #00d4ff, #7e00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
    }

    .item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: 0.3s;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    .item:hover {
      background: #00ffff30;
      transform: translateY(-5px);
    }

    .item img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }

    .item span {
      display: block;
      font-size: 0.95rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Joel XMD Menu</h1>
  <div class="grid">
    <a href="/404" class="item"><img src="404.jpg" alt="404"><span>404</span></a>
    <a href="/app" class="item"><img src="app.jpg" alt="App"><span>App</span></a>
    <a href="/capcut" class="item"><img src="capcut.jpg" alt="Capcut"><span>Capcut</span></a>
    <a href="/facebok" class="item"><img src="facebok.jpg" alt="Facebook"><span>Facebook</span></a>
    <a href="/googledrive" class="item"><img src="googledrive.jpg" alt="Google Drive"><span>Google Drive</span></a>
    <a href="/hentai" class="item"><img src="hentai.jpg" alt="Hentai"><span>Hentai</span></a>
    <a href="/insta" class="item"><img src="insta.jpg" alt="Instagram"><span>Instagram</span></a>
    <a href="/main" class="item"><img src="main.jpg" alt="Main"><span>Main</span></a>
    <a href="/mediafile" class="item"><img src="mediafile.jpg" alt="Mediafile"><span>Mediafile</span></a>
    <a href="/menu" class="item"><img src="menu.jpg" alt="Menu"><span>Menu</span></a>
    <a href="/snapchat" class="item"><img src="snapchat.jpg" alt="Snapchat"><span>Snapchat</span></a>
    <a href="/support" class="item"><img src="support.jpg" alt="Support"><span>Support</span></a>
    <a href="/tiktok" class="item"><img src="tiktok.jpg" alt="Tiktok"><span>Tiktok</span></a>
    <a href="/twitter" class="item"><img src="twitter.jpg" alt="Twitter"><span>Twitter</span></a>
    <a href="/xnx" class="item"><img src="xnx.jpg" alt="Xnxx"><span>Xnxx</span></a>
    <a href="/xvideo" class="item"><img src="xvideo.jpg" alt="Xvideo"><span>Xvideo</span></a>
    <a href="/youtube" class="item"><img src="youtube.jpg" alt="YouTube"><span>YouTube</span></a>
  </div>
</body>
</html>

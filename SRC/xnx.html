<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JOEL XMD XNXX Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0a0a;
      --text: #ffffff;
      --muted: #bbbbbb;
      --highlight: #00d9ff;
      --radius: 12px;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--highlight);
      text-align: center;
    }

    input {
      padding: 0.7rem;
      width: 100%;
      max-width: 600px;
      border-radius: var(--radius);
      border: none;
      outline: none;
      font-family: 'JetBrains Mono', monospace;
      margin-top: 1rem;
      background: #111;
      color: var(--text);
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: var(--highlight);
      color: #000;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 2rem;
      background: #111;
      padding: 1.5rem;
      border-radius: var(--radius);
      max-width: 720px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
    }

    .thumbnail {
      width: 100%;
      border-radius: var(--radius);
    }

    .info {
      margin-top: 1rem;
    }

    .info h2 {
      color: var(--highlight);
      margin: 0.5rem 0;
    }

    .downloads {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .downloads button {
      background: var(--highlight);
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .downloads button:hover {
      background: #00bcd4;
    }

    #videoPlayer {
      margin-top: 1.5rem;
      width: 100%;
      max-width: 720px;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>JOEL XMD XNXX Downloader</h1>
  <input id="searchQuery" type="text" placeholder="Enter video name (e.g., mom creampie)" />
  <button onclick="searchAndDownload()">Search & Download</button>
  <div class="error" id="errorMsg"></div>

  <div id="resultContainer"></div>
  <div id="videoPlayer"></div>

  <script>
    async function searchAndDownload() {
      const query = document.getElementById("searchQuery").value.trim();
      const resultContainer = document.getElementById("resultContainer");
      const errorMsg = document.getElementById("errorMsg");
      const videoPlayer = document.getElementById("videoPlayer");
      resultContainer.innerHTML = '';
      errorMsg.textContent = '';
      videoPlayer.innerHTML = '';

      if (!query) {
        errorMsg.textContent = "❌ Please enter a search keyword.";
        return;
      }

      try {
        // Step 1: Search
        const searchUrl = `https://apis.davidcyriltech.my.id/search/xnxx?query=${encodeURIComponent(query)}`;
        const searchRes = await fetch(searchUrl);
        const searchJson = await searchRes.json();

        if (!searchJson.status || !searchJson.results.length) {
          throw new Error("No results found for your query.");
        }

        const firstResult = searchJson.results[0];
        const videoUrl = firstResult.link;

        // Step 2: Fetch Download Info
        const api = `https://apis.davidcyriltech.my.id/download/xnxx?url=${encodeURIComponent(videoUrl)}`;
        const res = await fetch(api);
        const data = await res.json();

        if (!data.status || !data.result) {
          throw new Error("Invalid or unavailable video.");
        }

        const video = data.result;

        resultContainer.innerHTML = `
          <div class="result">
            <img class="thumbnail" src="${video.thumbnail}" alt="Thumbnail">
            <div class="info">
              <h2>${video.title}</h2>
              <p>${video.info}</p>
              <p><strong>Duration:</strong> ${video.duration} sec</p>
              <div class="downloads">
                <button onclick="playVideo('${video.download.high_quality}')">▶ Play High Quality</button>
                <button onclick="playVideo('${video.download.low_quality}')">▶ Play Low Quality</button>
              </div>
            </div>
          </div>
        `;
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "❌ " + err.message;
      }
    }

    function playVideo(url) {
      const player = document.getElementById("videoPlayer");
      player.innerHTML = `
        <video controls autoplay style="width: 100%; border-radius: var(--radius); box-shadow: 0 0 10px #00d9ff;">
          <source src="${url}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JOEL XMD YouTube Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0a0a;
      --text: #ffffff;
      --highlight: #ff0055;
      --radius: 12px;
    }
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--highlight);
    }
    input {
      margin-top: 1rem;
      padding: 0.7rem;
      width: 100%;
      max-width: 600px;
      border: none;
      border-radius: var(--radius);
      background: #111;
      color: var(--text);
      outline: none;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: var(--highlight);
      color: #000;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      margin-top: 1rem;
      color: red;
    }
    .result {
      margin-top: 2rem;
      background: #111;
      padding: 1.5rem;
      border-radius: var(--radius);
      max-width: 720px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
    }
    .thumbnail {
      width: 100%;
      border-radius: var(--radius);
    }
    .info {
      margin-top: 1rem;
    }
    .info h2 {
      color: var(--highlight);
      margin-bottom: 0.5rem;
    }
    .downloads {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .downloads a {
      background: var(--highlight);
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>JOEL XMD YouTube Downloader</h1>
  <input id="searchQuery" type="text" placeholder="Enter YouTube video title..." />
  <button onclick="searchYouTube()">üîç Search & Download</button>
  <div class="error" id="errorMsg"></div>
  <div id="resultContainer"></div>

  <script>
    async function searchYouTube() {
      const query = document.getElementById("searchQuery").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const resultContainer = document.getElementById("resultContainer");
      errorMsg.textContent = '';
      resultContainer.innerHTML = '';

      if (!query) {
        errorMsg.textContent = "‚ùå Please enter a search term.";
        return;
      }

      try {
        // 1. Get YouTube video via search API
        const ytResp = await fetch(`https://my-rest-apis-six.vercel.app/yts?query=${encodeURIComponent(query)}`);
        const ytJson = await ytResp.json();
        if (ytJson.status !== "success" || !ytJson.results.length) {
          throw new Error("No matching videos found.");
        }
        const first = ytJson.results[0];
        const { url: videoUrl, thumbnail, title, duration, views, author, published } = first;

        // 2. Fetch audio & video download URLs
        const [audioResp, videoResp] = await Promise.all([
          fetch(`https://iamtkm.vercel.app/downloaders/ytmp3?url=${encodeURIComponent(videoUrl)}`),
          fetch(`https://iamtkm.vercel.app/downloaders/ytmp4?url=${encodeURIComponent(videoUrl)}`)
        ]);
        const audioJson = await audioResp.json();
        const videoJson = await videoResp.json();
        if (!audioJson.data?.url || !videoJson.data?.url) throw new Error("Download not available.");

        // 3. Render result
        resultContainer.innerHTML = `
          <div class="result">
            <img class="thumbnail" src="${thumbnail}" alt="Thumbnail" />
            <div class="info">
              <h2>${title}</h2>
              <p><strong>Author:</strong> ${author}</p>
              <p><strong>Duration:</strong> ${duration}</p>
              <p><strong>Views:</strong> ${views.toLocaleString()}</p>
              <p><strong>Published:</strong> ${published}</p>
              <div class="downloads">
                <a href="${audioJson.data.url}" download>üéß Download Audio</a>
                <a href="${videoJson.data.url}" download>üìπ Download Video</a>
              </div>
            </div>
          </div>`;
      } catch (e) {
        console.error(e);
        errorMsg.textContent = "‚ùå " + e.message;
      }
    }
  </script>

</body>
</html>

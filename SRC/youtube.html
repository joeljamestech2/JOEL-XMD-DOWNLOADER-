<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JOEL XMD YouTube Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0a0a;
      --text: #ffffff;
      --highlight: #ff0055;
      --radius: 12px;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--highlight);
      text-align: center;
    }

    input {
      padding: 0.7rem;
      width: 100%;
      max-width: 600px;
      border-radius: var(--radius);
      border: none;
      outline: none;
      background: #111;
      color: var(--text);
      margin-top: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: var(--highlight);
      color: #000;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 2rem;
      background: #111;
      padding: 1.5rem;
      border-radius: var(--radius);
      max-width: 720px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
    }

    .thumbnail {
      width: 100%;
      border-radius: var(--radius);
    }

    .info {
      margin-top: 1rem;
    }

    .info h2 {
      color: var(--highlight);
      margin: 0.5rem 0;
    }

    .downloads {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .downloads button {
      background: var(--highlight);
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }

    .spinner {
      margin: 1rem auto;
      width: 32px;
      height: 32px;
      border: 4px solid #ff005544;
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>JOEL XMD YouTube Downloader</h1>
  <input id="searchQuery" type="text" placeholder="Enter video title (e.g., Another Love)" />
  <button onclick="searchYouTube()">Search</button>
  <div class="error" id="errorMsg"></div>

  <div id="resultContainer"></div>

  <script>
    async function searchYouTube() {
      const query = document.getElementById("searchQuery").value.trim();
      const resultContainer = document.getElementById("resultContainer");
      const errorMsg = document.getElementById("errorMsg");

      resultContainer.innerHTML = "";
      errorMsg.textContent = "";

      if (!query) {
        errorMsg.textContent = "❌ Please enter a video name.";
        return;
      }

      try {
        const cors = "https://corsproxy.io/?";
        const searchUrl = `${cors}https://my-rest-apis-six.vercel.app/yts?query=${encodeURIComponent(query)}`;
        const searchRes = await fetch(searchUrl);
        const searchJson = await searchRes.json();

        if (!searchJson?.results?.length) throw new Error("No YouTube results found.");

        const video = searchJson.results[0];
        const videoUrl = video.url;

        resultContainer.innerHTML = `
          <div class="result">
            <img class="thumbnail" src="${video.thumbnail}" alt="Thumbnail" />
            <div class="info">
              <h2>${video.title}</h2>
              <p><strong>Author:</strong> ${video.author}</p>
              <p><strong>Duration:</strong> ${video.duration}</p>
              <p><strong>Views:</strong> ${video.views.toLocaleString()}</p>
              <p><strong>Published:</strong> ${video.published}</p>
              <div id="loader" class="spinner"></div>
              <p id="statusText" style="color: orange;">⏳ Fetching download links...</p>
              <div class="downloads" id="downloadButtons" style="display: none;">
                <button id="audioBtn">⬇ Open MP3</button>
                <button id="videoBtn">⬇ Open MP4</button>
              </div>
            </div>
          </div>
        `;

        const audioApi = `${cors}https://iamtkm.vercel.app/downloaders/ytmp3?url=${encodeURIComponent(videoUrl)}`;
        const videoApi = `${cors}https://iamtkm.vercel.app/downloaders/ytmp4?url=${encodeURIComponent(videoUrl)}`;

        const warn10s = setTimeout(() => {
          document.getElementById("statusText").textContent = "⏳ Still preparing download links...";
        }, 10000);

        const warn30s = setTimeout(() => {
          document.getElementById("statusText").textContent = "⌛ Please wait... Downloading may take up to 1 minute.";
        }, 30000);

        const [audioRes, videoRes] = await Promise.all([
          fetch(audioApi).then(res => res.json()),
          fetch(videoApi).then(res => res.json())
        ]);

        clearTimeout(warn10s);
        clearTimeout(warn30s);

        const audioLink = audioRes?.data?.url;
        const videoLink = videoRes?.data?.url;

        const audioBtn = document.getElementById("audioBtn");
        const videoBtn = document.getElementById("videoBtn");

        if (audioLink) {
          audioBtn.onclick = () => window.open(audioLink, "_blank");
        } else {
          audioBtn.disabled = true;
          audioBtn.textContent = "❌ Audio failed";
        }

        if (videoLink) {
          videoBtn.onclick = () => window.open(videoLink, "_blank");
        } else {
          videoBtn.disabled = true;
          videoBtn.textContent = "❌ Video failed";
        }

        document.getElementById("loader").style.display = "none";
        document.getElementById("statusText").textContent = "✅ Ready to download!";
        document.getElementById("downloadButtons").style.display = "flex";

      } catch (err) {
        console.error(err);
        errorMsg.textContent = "❌ " + err.message;
      }
    }
  </script>

</body>
</html>

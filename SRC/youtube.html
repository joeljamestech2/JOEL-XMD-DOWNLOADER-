<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JOEL XMD YouTube Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0a0a;
      --text: #ffffff;
      --muted: #bbbbbb;
      --highlight: #ff0000;
      --radius: 12px;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--highlight);
      text-align: center;
    }

    input {
      padding: 0.7rem;
      width: 100%;
      max-width: 600px;
      border-radius: var(--radius);
      border: none;
      outline: none;
      font-family: 'JetBrains Mono', monospace;
      margin-top: 1rem;
      background: #111;
      color: var(--text);
    }

    .btn-group {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.7rem 1.5rem;
      background: var(--highlight);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 2rem;
      background: #111;
      padding: 1.5rem;
      border-radius: var(--radius);
      max-width: 720px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    .thumbnail {
      width: 100%;
      border-radius: var(--radius);
    }

    .info {
      margin-top: 1rem;
    }

    .info h2 {
      color: var(--highlight);
      margin: 0.5rem 0;
    }

    .download-link {
      margin-top: 1rem;
      background: var(--highlight);
      color: #000;
      padding: 0.6rem 1.2rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>JOEL XMD YOUTUBE DOWNLOADER</h1>
  <input id="ytQuery" type="text" placeholder="Type YouTube video name..." />
  <div class="btn-group">
    <button onclick="handleDownload('audio')">üéµ Download Audio</button>
    <button onclick="handleDownload('video')">üé• Download Video</button>
  </div>
  <div class="error" id="errorMsg"></div>
  <div id="resultContainer"></div>

  <script>
    async function handleDownload(type) {
      const query = document.getElementById("ytQuery").value.trim();
      const resultContainer = document.getElementById("resultContainer");
      const errorMsg = document.getElementById("errorMsg");
      resultContainer.innerHTML = '';
      errorMsg.textContent = '';

      if (!query) {
        errorMsg.textContent = "‚ùå Please enter a YouTube video name.";
        return;
      }

      try {
        // Step 1: Search video
        const searchRes = await fetch(`https://my-rest-apis-six.vercel.app/yts?query=${encodeURIComponent(query)}`);
        const searchJson = await searchRes.json();

        if (!searchJson.results || searchJson.results.length === 0) {
          throw new Error("No results found.");
        }

        const video = searchJson.results[0];
        const videoUrl = video.url;

        // Step 2: Get download link
        const endpoint = type === 'audio' 
          ? `https://apis.davidcyriltech.my.id/download/ytmp3?url=${encodeURIComponent(videoUrl)}`
          : `https://apis.davidcyriltech.my.id/download/ytmp4?url=${encodeURIComponent(videoUrl)}`;

        const downloadRes = await fetch(endpoint);
        const downloadJson = await downloadRes.json();

        if (!downloadJson.success || !downloadJson.result?.download_url) {
          throw new Error("Download not available. Try another video.");
        }

        const d = downloadJson.result;

        resultContainer.innerHTML = `
          <div class="result">
            <img class="thumbnail" src="${d.thumbnail}" alt="Thumbnail">
            <div class="info">
              <h2>${d.title}</h2>
              <p><strong>Type:</strong> ${d.type}</p>
              <p><strong>Quality:</strong> ${d.quality}</p>
              <a class="download-link" href="${d.download_url}" target="_blank" download>
                ‚¨á Download ${type === 'audio' ? 'MP3' : 'MP4'}
              </a>
            </div>
          </div>
        `;
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "‚ùå " + err.message;
      }
    }
  </script>

</body>
  </html>
